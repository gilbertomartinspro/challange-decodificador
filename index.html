<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <div>
            <img src="logo-alura.svg" alt="Logo da Alura">
        </div>
    </header>
    <section class="entrada">
        <form>
            <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
            <div>
                <span><img src="exclamacao.svg" alt="Ponto de exclamação"> Apenas letras minúsculas e sem acento.</span>
                <div>
                    <button id="criptografar">Criptografar</button>
                    <button id="descriptografar">Descriptografar</button>
                </div>
            </div>
        </form>
    </section>
    <section class="saida">
        <div>
            <img src="pessoa-com-lupa-na-mao.svg" alt="Pessoa com uma lupa na mão">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <form>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </form>
    </section>
</body>
</html>
