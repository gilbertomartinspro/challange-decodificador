<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Challenge Decoder - Sprint 01 (ONE - Oracle Next Education)</title>
</head>
<body>
    <div class="main-container">
        <div class="header-container">
            <header>
                <div>
                    <img src="logo-alura.svg" alt="Logo da Alura">
                </div>
            </header>
        </div>
        <div class="content-container">
            <section class="input-text">
                <form>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                    <div class="options">
                        <span><img src="exclamacao.svg" alt="Ponto de exclamação"> Teste git.</span>
                        <div class="buttons">
                            <button id="encrypt">Criptografar</button>
                            <button id="decrypt">Descriptografar</button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="output-text">
                <div class="no-message">
                    <img src="no-message.svg" alt="Pessoa com uma lupa na mão, visualizando um diamente.">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <form class="result">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <button class="btn-copy">Copiar</button>
                    
                </form>
            </section>
        </div>
        <div class="footer-container">
            <footer>
                <p>Desenvolvido por Gilberto Martins</p>
            </footer>
        </div>
    </div>
</body>
</html>
