<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Decodificador de Texto</title>
</head>
<body>
    <header>
        <div>
            <img src="logo-alura.svg" alt="Logo da Alura">
        </div>
    </header>
    <div class="container">
        <section id="entrada">
            <form>
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                <div class="opcoes">
                    <span><img src="exclamacao.svg" alt="Ponto de exclamação"> Apenas letras minúsculas e sem acento.</span>
                    <div class="botoes">
                        <button id="criptografar">Criptografar</button>
                        <button id="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="saida">
            <div class="sem-mensagem">
                <img src="pessoa-com-lupa-na-mao.svg" alt="Pessoa com uma lupa na mão">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <form class="resultado">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <div>
                    <button class="copiar">Copiar</button>
                </div>
            </form>
        </section>
    </div>
    <footer>
        <p>Desenvolvido por Gilberto Martins</p>
    </footer>
</body>
</html>
